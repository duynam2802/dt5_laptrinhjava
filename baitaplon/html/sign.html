<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/slick.css" type="text/css" />   
    <link rel="stylesheet" href="../css/tooplate-simply-amazed.css" type="text/css" />

</head>

<body>
    <!-- Form Đăng ký -->
    <div class="container" id="register-form">
        <h1>Đăng ký tài khoản</h1>
        <form>
            <div class="form-group">
                <label for="reg-username">Tên đăng nhập:</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Mật khẩu:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg-phone">Số điện thoại:</label>
                <input type="tel" id="reg-phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="toggle-form">
            <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
        </div>
    </div>

    <!-- Form Đăng nhập -->
    <div class="container" id="login-form" style="display: none;">
        <h1>Đăng nhập</h1>
        <form>
            <div class="form-group">
                <label for="login-username">Tên đăng nhập:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="toggle-form">
            <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>
