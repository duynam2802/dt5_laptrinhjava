<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Danh sách trẻ em trong hệ thống ChildGrowth">
    <meta name="author" content="ChildGrowth Team">
    <title>ChildGrowth - Danh sách trẻ</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .child-card {
            border: 1px solid #4e73df;
            border-left: 5px solid #4e73df;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
    
        .child-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(78, 115, 223, 0.3);
        }
    
        .bg-boy {
            background-color: #d4edda; /* xanh lá nhạt */
        }
    
        .bg-girl {
            background-color: #f8d7da; /* hồng nhạt */
        }
    </style>
    
    
    
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/index">
            <div class="sidebar-brand-icon">
                <i class="fas fa-baby"></i>
            </div>
            <div class="sidebar-brand-text mx-3">ChildGrowth</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" href="/index">
                <i class="fas fa-fw fa-home"></i>
                <span>Trang chủ</span></a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Quản lý trẻ em</div>
        <li class="nav-item active">
            <a class="nav-link" href="/users/child/children-list">
                <i class="fas fa-fw fa-child"></i>
                <span>Danh sách trẻ</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add-child">
                <i class="fas fa-fw fa-plus"></i>
                <span>Thêm trẻ mới</span></a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Tài khoản</div>
        <li class="nav-item">
            <a class="nav-link" href="/users/profile/update">
                <i class="fas fa-fw fa-user"></i>
                <span>Thông tin tài khoản</span></a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
            </nav>
            <!-- End of Topbar -->

            <div class="container-fluid">
                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Tiêu đề trang -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Danh sách trẻ</h1>
                    <a href="/add-child" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="text">Thêm trẻ mới</span>
                    </a>
                </div>

                <!-- Danh sách trẻ -->
                <div id="children-list" class="row">
                    <!-- Thông tin trẻ em sẽ được thêm vào đây từ script -->
                </div>

                <!-- Trạng thái rỗng -->
                <div id="no-children" class="alert alert-info text-center" style="display:none;">
                    Hiện tại chưa có trẻ nào trong danh sách. Vui lòng thêm trẻ mới.
                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © ChildGrowth 2023</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script>
    fetch('/users/child/children-list')
    .then(response => response.json())
    .then(data => {
        console.log(data); // Kiểm tra dữ liệu trả về từ backend
        const childrenList = data.danhSachCon;
        const childrenContainer = document.getElementById('children-list');
        const noChildrenMessage = document.getElementById('no-children');
        
        if (childrenList.length === 0) {
            noChildrenMessage.style.display = 'block';  // Hiển thị thông báo rỗng nếu không có trẻ em
        } else {
            childrenList.forEach(child => {
                const childCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow h-100 child-card ${child.chiTiet.gender === 'FEMALE' ? 'bg-girl' : 'bg-boy'}">

                            <div class="card-body d-flex align-items-center">
                                <div class="me-3">
                                    <img src="/images/default-avatar.png" alt="Avatar" class="rounded-circle shadow" style="width: 80px; height: 80px; object-fit: cover;">
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-2">${child.hoTen}</h5>
                                    <p class="mb-1"><strong>Biệt danh:</strong> ${child.BietDanh || 'Không có'}</p>
                                    <p class="mb-1"><strong>Tuổi:</strong> ${child.tuoi}</p>
                                    <p class="mb-0"><strong>Giới tính:</strong> ${child.chiTiet.gender === 'FEMALE' ? 'Nữ' : 'Nam'}</p>
                                </div>
                                <div class="ms-3 d-flex flex-column">
                                    <a class="btn btn-info btn-sm mb-2 text-white" data-bs-toggle="modal" data-bs-target="#childModal-${child.id}">Chi tiết trẻ</a>
                                    <a class="btn btn-warning btn-sm mb-2 text-white" href="/child/edit/${child.id}">Cập nhật</a>
                                    <a class="btn btn-danger btn-sm" href="/child/delete/${child.id}" onclick="return confirm('Bạn có chắc muốn xóa trẻ này?');">Xóa trẻ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                childrenContainer.innerHTML += childCard;
            });
        }
    })
    .catch(error => console.error('Lỗi:', error));
</script>
</body>
</html>
