<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>

    <!-- Font, style -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Chào Mừng Trở Lại!</h1>
                                </div>

                                <!-- Login form -->
                                <form class="user" method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username" class="text-gray-900">Tên đăng nhập hoặc email</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="username" name="username"
                                               placeholder="Tên đăng nhập hoặc email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="text-gray-900">Mật khẩu</label>
                                        <input type="password" class="form-control form-control-user"
                                               id="password" name="password"
                                               placeholder="Mật khẩu" required>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Ghi nhớ tôi</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Đăng Nhập
                                    </button>

                                    <!-- Thông báo lỗi -->
                                    <div th:if="${error}" class="text-center mt-3" style="color: rgb(206, 11, 11)" role="alert">
                                        <i style="font-size: 12.5px;" th:text="${error}"></i>
                                    </div>

                                    <hr>
                                    <a href="#" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Đăng nhập bằng Google
                                    </a>
                                    <a href="#" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập bằng Facebook
                                    </a>
                                </form>

                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Quên mật khẩu?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/users/register}">Tạo tài khoản mới!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="../static/js/sb-admin-2.min.js"></script>
</body>
</html>
