<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts và CSS -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <!-- Logo tròn và căn giữa -->
                <div class="col-lg-5 d-none d-lg-flex align-items-center justify-content-center">
                    <img src="/img/anhlogobao.jpg" alt="Logo báo"
                         class="img-fluid rounded-circle"
                         style="width: 250px; height: 250px; object-fit: cover;">
                </div>

                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Tạo Tài Khoản!</h1>
                        </div>

                        <!-- Hiển thị lỗi -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <!-- Form đăng ký -->
                        <form class="user" th:action="@{/users/register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <input type="text" th:field="*{username}" class="form-control form-control-user" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{fullname}" class="form-control form-control-user" placeholder="Họ và tên" required>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{email}" class="form-control form-control-user" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{numPhone}" class="form-control form-control-user" placeholder="Số điện thoại" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" th:field="*{password}" class="form-control form-control-user" placeholder="Mật khẩu" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" name="repeatPassword" class="form-control form-control-user" placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Đăng Ký</button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Đã có tài khoản? Đăng nhập!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
