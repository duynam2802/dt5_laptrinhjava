<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Thông báo gửi yêu cầu tư vấn thành công - ChildGrowth">
    <meta name="author" content="ChildGrowth Team">
    <title>ChildGrowth - Gửi yêu cầu thành công</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom styles from sb-admin-2 -->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }
        .success-container {
            max-width: 600px;
            margin: 20px;
        }
        .success-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            padding: 30px;
            text-align: center;
        }
        .success-card h1 {
            color: #4e73df;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .success-card p {
            color: #5a5c69;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .success-card .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .success-card .btn-primary2 {
            background-color: #64df56;
            border-color: #ffffff;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .success-card .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .success-icon {
            color: #36b9cc;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        @media (max-width: 576px) {
            .success-card h1 {
                font-size: 1.8rem;
            }
            .success-card p {
                font-size: 1rem;
            }
            .success-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Gửi yêu cầu tư vấn thành công!</h1>
        <p>Bác sĩ sẽ phản hồi trong thời gian sớm nhất.</p>
        <a th:href="@{/index}" class="btn btn-primary">Về trang chủ</a>
        <a th:href="@{/consultation}" class="btn btn-primary2">Gửi thêm yêu cầu</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
