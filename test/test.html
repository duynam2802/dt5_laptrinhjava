<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng tròn phần trăm</title>
    <style>
        .progress-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 var(--progress), #ddd 0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .progress-text {
            position: absolute;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-circle" style="--progress: 25%"></div>
        <div class="progress-text">25%</div>
    </div>
</body>
</html>
